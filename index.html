    <script>
        var galleryGrid = document.getElementById("galleryGrid");

        for (var i = 0; i < memories.length; i++) {
            galleryGrid.innerHTML += `
      <div class="col gallery-item">
        <div class="gallery-card" data-index="${i}">
          <img src="${memories[i].src}" alt="${memories[i].alt}" loading="lazy">
          <div class="overlay">
            <div class="overlay-header">
              <span class="overlay-date">${memories[i].date}</span>
            </div>
            <div class="overlay-content">
              <h5>${memories[i].title}</h5>
              <p>${memories[i].description}</p>
            </div>
          </div>
        </div>

        <div class="details-box" id="details-${i}" style="display:none;">
          <p>${memories[i].description}</p>
          <div class="details-date">ðŸ“… ${memories[i].date}</div>
        </div>
      </div>
    `;
        }

        document.addEventListener("click", function (e) {
            if (e.target.closest(".gallery-card")) {
                let index = e.target.closest(".gallery-card").getAttribute("data-index");
                let detailsBox = document.getElementById("details-" + index);

                document.querySelectorAll(".details-box").forEach((box) => {
                    if (box.id !== "details-" + index) {
                        box.style.display = "none";
                    }
                });

                detailsBox.style.display =
                    detailsBox.style.display === "none" ? "block" : "none";
            }
        });
